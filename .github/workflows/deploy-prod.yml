name: Production Deployment

on:
  push:
    branches: ['main']
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: prod

    steps:
      - name: Stop Application
        run: pm2 stop app || true
        continue-on-error: true

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Disable Husky Hooks
        run: git config core.hooksPath /dev/null

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile --production=false

      - name: Build Application
        run: yarn compile

      - name: Install Production Dependencies Only
        run: |
          rm -rf node_modules
          yarn install --frozen-lockfile --production=true

      - name: Start Application
        run: pm2 start ecosystem.config.json

      - name: Verify Deployment
        run: |
          sleep 10
          pm2 status
          pm2 logs app --lines 20 || true

      - name: Health Check
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/v1/health 2>/dev/null; do sleep 2; done' || echo "Health check failed - check application logs"
        continue-on-error: true
