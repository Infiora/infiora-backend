name: Node.js CI - Prod

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: prod

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # - name: Stop App
      #   run: pm2 stop app

      - name: Disable Husky Hooks
        run: git config core.hooksPath /dev/null

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: Compile Code
        run: yarn compile

      # - name: Restart App
      #   run: pm2 restart app
