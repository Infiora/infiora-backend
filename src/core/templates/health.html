<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Check - Infiora Backend</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.4;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; font-weight: 600; margin-bottom: 8px; }
        .header p { opacity: 0.9; }
        .status {
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        .status-indicator {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .status-healthy { background: #34c759; }
        .status-unhealthy { background: #ff3b30; }
        .status-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .status-time { color: #8e8e93; font-size: 14px; }
        .details {
            padding: 0;
        }
        .detail-item {
            padding: 20px 30px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .detail-item:last-child { border-bottom: none; }
        .detail-label { font-weight: 500; color: #8e8e93; }
        .detail-value { font-weight: 600; }
        .actions {
            padding: 30px;
            text-align: center;
            background: #fbfbfd;
        }
        .btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            margin: 0 8px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background: #0056cc; }
        .btn-secondary { background: #8e8e93; }
        .btn-secondary:hover { background: #6d6d70; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Health Check</h1>
                <p>System Status Monitor</p>
            </div>

            <div class="status">
                <div class="status-indicator {{ status_class }}">
                    {{ status_icon }}
                </div>
                <div class="status-text">{{ overall_status }}</div>
                <div class="status-time">{{ current_time }}</div>
            </div>

            <div class="details">
                <div class="detail-item">
                    <span class="detail-label">Service</span>
                    <span class="detail-value">{{ service }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Version</span>
                    <span class="detail-value">{{ version }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Database</span>
                    <span class="detail-value">{{ db_status }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Debug Mode</span>
                    <span class="detail-value">{{ debug_mode }}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Host</span>
                    <span class="detail-value">{{ host_header }}</span>
                </div>
            </div>

            <div class="actions">
                <button class="btn" onclick="window.location.reload()">Refresh</button>
                <a href="/metrics/" class="btn btn-secondary">View Metrics</a>
            </div>
        </div>
    </div>
</body>
</html>
