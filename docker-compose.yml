version: "3.9"

services:
  db:
    image: postgres:14.2-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: infiora
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: infiora
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d infiora"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  app:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      INFIORA_DATABASES: '{"default":{"HOST":"db"}}'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/?format=json"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgresql-data:
    driver: local
